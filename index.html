<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="temperature-converter">
            <div class="mobile">
                <p>9:50 pm</p>
                <div>
                    <i class="ri-planet-fill"></i>
                    <i class="ri-signal-wifi-fill"></i>
                    <i class="ri-battery-fill"></i>
                </div>
            </div>
            <h1 class="title">Temperature Converter</h1>

            <div class="result">
                <span class="result-heading">Result(Celsius)</span>
                <h2 class="celsius-value" id="celsius">1</h2>
            </div>

            <div class="degree-type">
                <div class="degree-field">
                    <label for="degree">Degrees</label>
                    <input type="number" name="degree" id="degree">
                </div>

                <div class="temp-field">
                    <label for="temp-type">Type</label>
                    <select name="Temperatures" id="temp-type" autocomplete="on">
                        <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
                        <option value="kelvin" id="kelvin">Kelvin</option>
                    </select>
                </div>

                <button id="convert-btn">Convert</button>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
